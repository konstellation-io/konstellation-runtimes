name: New Release

on:
  push:
    branches:
      - main

jobs:
  new-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "19"

      - name: Run semantic release
        run: |
          npm install
          npx multi-semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
